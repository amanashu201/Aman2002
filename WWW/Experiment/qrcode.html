<!DOCTYPE html>
<html>
	<head>
		<title></title>
	<script type ="text/javascript" src = "js/jquery.js"></script>
	</head>
</html>
<form onsubmit = "generate(); return false;">
	<input type = "text" id = "qr" name = " ">
</form>
<div id = "qrResult" style = "height: 300px; width:300px;">
</div>
<script type = "text/javascript">
		var qrcode = new qrcode(document.getsElementById('qr'),{
		width = 300,
		height = 300
		});
function generate(){
	var message = document.getsElementById('qr');
	if(!message.value){
	alert("Input a text");
	message.focus();
	return;
	}
	qrcode.makeCode(message.value);
}
</script>
